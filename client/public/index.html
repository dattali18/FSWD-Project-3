<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Styles -->
    <link rel="stylesheet" href="assets/styles/main.css" />

    <!-- Scripts -->

    <script type="module" src="/client/src/index.js"></script>
    <script type="module" src="/client/src/pages/login.js"></script>
    <script type="module" src="/client/src/pages/signup.js"></script>
    <script type="module" src="/client/src/pages/home.js"></script>

    <!-- Title -->
    <title>My Contacts</title>
  </head>
  <body>
    <header>
      <h1>My Contacts</h1>
      <nav class="navbar">
        <ul class="navbar-list">
          <li class="navbar-list-item" id="homeLink">Home</li>
          <li class="navbar-list-item" id="signupLink">Sign Up</li>
          <li class="navbar-list-item" id="loginLink">Login</li>
        </ul>
      </nav>
    </header>
    <main>
      <!-- Login Page -->
      <div id="login">
        <form id="login-form" class="login-form">
          <h2>Login</h2>
          <div class="form-group">
            <label for="username">Username</label>
            <input type="text" id="username" class="form-control" required />
          </div>
          <div class="form-group">
            <label for="email">Email</label>
            <input type="email" id="email" class="form-control" required />
          </div>
          <div class="form-group">
            <label for="password">Password</label>
            <input
              type="password"
              id="password"
              class="form-control"
              required
            />
          </div>
          <button type="submit" class="btn btn-primary">Login</button>
        </form>
      </div>

      <!-- Sign Up Page -->
      <div id="signup" style="display: none">
        <form id="signup-form" class="signup-form">
          <h2>Sign Up</h2>
          <div class="form-group">
            <label for="username">Username</label>
            <input type="text" id="username" class="form-control" required />
          </div>
          <div class="form-group">
            <label for="email">Email</label>
            <input type="email" id="email" class="form-control" required />
          </div>
          <div class="form-group">
            <label for="password">Password</label>
            <input
              type="password"
              id="password"
              class="form-control"
              required
            />
          </div>
          <div class="form-group">
            <label for="confirm-password">Confirm Password</label>
            <input
              type="password"
              id="confirm-password"
              class="form-control"
              required
            />
          </div>
          <button type="submit" class="btn btn-primary">Sign Up</button>
        </form>
      </div>

      <!-- Home Page -->
      <div id="home" style="display: none">
        <main>
          <!-- Added <main> tag here -->
          <h2>Contacts</h2>
          <ul id="contact-list">
            <!-- li are added by the JS -->
            <!-- Add more contacts here -->
          </ul>
        </main>
        <!-- Added </main> tag here -->
      </div>
    </main>
    <footer>
      <p>&copy; 2022 My App. All rights reserved.</p>
    </footer>
  </body>
</html>
