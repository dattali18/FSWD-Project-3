<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Styles -->
    <link rel="stylesheet" href="assets/styles/main.css" />

    <!-- Title -->
    <title>My Contacts</title>
  </head>
  <body>
    <header>
      <nav class="nav">
        <div class="nav-site-icon">
          <h1>Contacts</h1>
        </div>
        <div class="nav-links">
          <ul class="nav-links-list">
            <li id="homeLink" class="nav-links-list-item">Home</li>
            <li id="signupLink" class="nav-links-list-item">Sign Up</li>
            <li id="loginLink" class="nav-links-list-item active">Login</li>
            <li id="logoutLink" class="nav-links-list-item" style="display: none;">Logout</li>
          </ul>
        </div>
      </nav>
    </header>
    <main>
      <!-- Login Page -->
      <div id="login" style="display: block">
        <form class="form" id="login-form">
          <h2 class="form-header">Login</h2>
          <div class="input-group">
            <label for="name">Name</label>
            <input
              type="text"
              id="name"
              name="name"
              placeholder="Enter your name"
              required
            />
          </div>
          <div class="input-group">
            <label for="email">Email</label>
            <input
              type="email"
              id="email"
              name="email"
              placeholder="Enter your email"
              required
            />
          </div>
          <div class="input-group">
            <label for="password">Password</label>
            <input
              type="password"
              id="password"
              name="password"
              placeholder="Enter your password"
              required
            />
          </div>
          <button class="submit-btn" type="submit">Login</button>
          <p>
            Don't have an account?
            <a id="signup-link" class="sign-in-link" href="#">Sign Up</a>
          </p>
        </form>
      </div>

      <!-- Sign Up Page -->
      <div id="signup" style="display: none">
        <form class="form" id="signup-form">
          <h2 class="form-header">Sign Up</h2>
          <div class="input-group">
            <label for="name">Name</label>
            <input
              type="text"
              id="sign-name"
              name="name"
              placeholder="Enter your name"
              required
            />
          </div>
          <div class="input-group">
            <label for="email">Email</label>
            <input
              type="email"
              id="sign-email"
              name="email"
              placeholder="Enter your email"
              required
            />
          </div>
          <div class="input-group">
            <label for="password">Password</label>
            <input
              type="password"
              id="sign-password"
              name="password"
              placeholder="Enter your password"
              required
            />
          </div>
          <div class="input-group">
            <label for="confirm-password">Confirm Password</label>
            <input
              type="password"
              id="sign-confirm-password"
              name="confirm-password"
              placeholder="Enter your password again"
              required
            />
          </div>
          <button class="submit-btn" type="submit">Sign Up</button>
          <p>
            Already have an account?
            <a class="sign-in-link" id="login-link" href="#">Sign In</a>
          </p>
        </form>
      </div>

      <!-- Home Page -->
      <div id="home" style="display: none">
        <h2 class="contact-header">Contacts</h2>
        <ul id="contact-list">
          <!-- li are added by the JS -->

            <div class="contact-img">

            </div>

              </div>
            </div>
          </li> -->
        </ul>
      </div>
    </main>
    <footer>
      <div class="footer-info">
        <h2 class="footer-info-header">Contact</h2>
        <p>Website created by Daniel Attali</p>
        <p class="footer-info-email">danielattali16@gmail.com</p>
      </div>
      <div class="footer-copyright">
        <p>&copy;2024 Daniel Attali. All rights reserved.</p>
