<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Icon -->
    <link rel="icon" type="image/x-icon" href="/favicon.png" />

    <!-- Styles -->
    <link rel="stylesheet" href="assets/styles/main.css" />

    <!-- Title -->
    <title>My Contacts</title>
  </head>
  <body>
    <header>
      <nav class="nav">
        <div class="nav-site-icon">
          <h1>Contacts</h1>
        </div>
        <div class="nav-links">
          <ul class="nav-links-list">
            <li id="homeLink" class="nav-links-list-item">Home</li>
            <li id="signupLink" class="nav-links-list-item">Sign Up</li>
            <li id="loginLink" class="nav-links-list-item active">Login</li>
            <li
              id="logoutLink"
              class="nav-links-list-item"
              style="display: none"
            >
              Logout
            </li>
          </ul>
        </div>
      </nav>
    </header>
    <main>
      <!-- Login Page -->
      <div id="login" style="display: none">
        <form class="form" id="login-form">
          <h2 class="form-header">Login</h2>
          <div class="input-group">
            <label for="name">Name</label>
            <input
              type="text"
              id="name"
              name="name"
              value="Daniel"
              placeholder="Enter your name"
              required
            />
          </div>
          <div class="input-group">
            <label for="email">Email</label>
            <input
              type="email"
              id="email"
              name="email"
              value="daniel@gmail.com"
              placeholder="Enter your email"
              required
            />
          </div>
          <div class="input-group">
            <label for="password">Password</label>
            <input
              type="password"
              id="password"
              name="password"
              value="1234"
              placeholder="Enter your password"
              required
            />
          </div>
          <!-- <button class="submit-btn" type="submit">Login</button> -->
          <button class="submit-btn" id="submit-login" type="submit">
            Login
          </button>
          <p>
            Don't have an account?
            <a id="signup-link" class="sign-in-link" href="#">Sign Up</a>
          </p>
        </form>
      </div>

      <!-- Sign Up Page -->
      <div id="signup" style="display: none">
        <form class="form" id="signup-form">
          <h2 class="form-header">Sign Up</h2>
          <div class="input-group">
            <label for="name">Name</label>
            <input
              type="text"
              id="sign-name"
              name="name"
              placeholder="Enter your name"
              required
            />
          </div>
          <div class="input-group">
            <label for="email">Email</label>
            <input
              type="email"
              id="sign-email"
              name="email"
              placeholder="Enter your email"
              required
            />
          </div>
          <div class="input-group">
            <label for="password">Password</label>
            <input
              type="password"
              id="sign-password"
              name="password"
              placeholder="Enter your password"
              required
            />
          </div>
          <div class="input-group">
            <label for="confirm-password">Confirm Password</label>
            <input
              type="password"
              id="sign-confirm-password"
              name="confirm-password"
              placeholder="Enter your password again"
              required
            />
          </div>
          <button class="submit-btn" type="submit">Sign Up</button>
          <p>
            Already have an account?
            <a class="sign-in-link" id="login-link" href="#">Sign In</a>
          </p>
        </form>
      </div>

      <!-- Home Page -->
      <div id="home" style="display: none">
        <div class="contact-section">
          <h2 class="contact-header">Contacts</h2>
          <!-- adding a plus button to add a new contact -->
          <i class="fa-solid fa-plus plus-icon" id="plus-button"></i>
        </div>
        <ul id="contact-list">
          <!-- li are added by the JS -->
          <!-- <li class="contact">
            <div class="contact-avatar purple-avatar">JD</div>
            <div class="contact-info">
              <h3 class="contact-name">John Doe</h3>
              <div class="contact-details">
                <p class="contact-email">johndoe@gmail.com</p>
                <p class="contact-phone">+999-999-9999</p>
              </div>
            </div>
            <div class="contact-option">
              <div class="contact-edit">
                <i class="fa-solid fa-edit edit-icon"></i>
                <p>Edit</p>
              </div>
              <div class="contact-trash">
                <i class="fa-solid fa-trash trash-icon"></i>
                <p>Delete</p>
              </div>
            </div>
          </li> -->
        </ul>
      </div>

      <!-- Contact form -->
      <div id="contact-form-page" style="display: none">
        <form class="form" id="contact-form">
          <h2 class="form-header">Add Contact</h2>
          <div class="input-group">
            <label for="contact-name">Name</label>
            <input
              type="text"
              id="contact-name"
              name="contact-name"
              placeholder="Enter contact name"
              required
            />
          </div>
          <div class="input-group">
            <label for="contact-phone">Phone Number</label>
            <input
              type="tel"
              id="contact-phone"
              name="contact-phone"
              placeholder="Enter contact phone number"
              required
            />
          </div>
          <div class="input-group">
            <label for="contact-email">Email</label>
            <input
              type="email"
              id="contact-email"
              name="contact-email"
              placeholder="Enter contact email"
              required
            />
          </div>
          <button class="submit-btn" type="submit">Add Contact</button>
        </form>
      </div>
    </main>
    <footer>
      <div class="footer-info">
        <h2 class="footer-info-header">Contact</h2>
        <p>Website created by Daniel Attali</p>
        <p class="footer-info-email">danielattali16@gmail.com</p>
      </div>
      <div class="footer-copyright">
        <p>&copy;2024 Daniel Attali. All rights reserved.</p>
      </div>
    </footer>

    <!-- Scripts -->
    <script type="module" src="/client/src/index.js"></script>

    <!-- outside kit -->
    <script
      src="https://kit.fontawesome.com/cd0bc30836.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
